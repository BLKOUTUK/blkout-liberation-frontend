<!doctype html>
<html lang="en" data-liberation-platform="true">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-liberation.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Liberation Platform Meta Tags -->
  <title>BLKOUT Liberation Platform - Revolutionary Community Empowerment</title>
  <meta name="description" content="Revolutionary community platform prioritizing Black queer liberation, 75% creator sovereignty, democratic governance, and trauma-informed community protection." />
  <meta name="keywords" content="liberation, creator sovereignty, democratic governance, Black queer joy, community empowerment, trauma-informed, economic justice" />
  
  <!-- Liberation Values Meta Tags -->
  <meta name="creator-sovereignty" content="75-percent-minimum" />
  <meta name="community-governance" content="one-member-one-vote" />
  <meta name="cultural-authenticity" content="black-queer-joy-celebration" />
  <meta name="trauma-informed" content="community-protection-active" />
  
  <!-- Open Graph / Social Media -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="BLKOUT Liberation Platform - Revolutionary Community Empowerment" />
  <meta property="og:description" content="World's first technically implemented liberation platform with 75% creator sovereignty and democratic governance" />
  <meta property="og:image" content="/liberation-preview.png" />
  <meta property="og:url" content="https://liberation.blkoutcollective.org" />
  <meta property="og:site_name" content="BLKOUT Liberation Platform" />
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="BLKOUT Liberation Platform - Revolutionary Community Empowerment" />
  <meta name="twitter:description" content="Revolutionary platform with 75% creator sovereignty and democratic governance" />
  <meta name="twitter:image" content="/liberation-preview.png" />
  
  <!-- Accessibility Meta Tags -->
  <meta name="theme-color" content="#8B008B" /> <!-- Liberation pride purple -->
  <meta name="color-scheme" content="light" />
  
  <!-- Performance and Security -->
  <meta name="referrer" content="strict-origin-when-cross-origin" />
  <meta http-equiv="X-Content-Type-Options" content="nosniff" />
  <meta http-equiv="X-Frame-Options" content="DENY" />
  <meta http-equiv="Permissions-Policy" content="camera=(), microphone=(), geolocation=()" />
  
  <!-- Liberation Values in Document Head -->
  <meta name="community-values" content="liberation,sovereignty,democracy,protection,authenticity,joy" />
  <meta name="wcag-compliance" content="3.0-bronze-minimum" />
  <meta name="separation-of-concerns" content="layer-1-presentation-only" />
  
  <!-- Preconnect to Layer 2 API Gateway -->
  <link rel="preconnect" href="/api" />
  <link rel="dns-prefetch" href="/api" />
  
  <!-- Accessibility: Skip to content -->
  <style>
    .skip-to-content {
      position: absolute;
      top: -40px;
      left: 6px;
      background: #8B008B;
      color: white;
      padding: 8px;
      text-decoration: none;
      border-radius: 4px;
      z-index: 1000;
      font-weight: 600;
    }
    .skip-to-content:focus {
      top: 6px;
    }
  </style>
</head>
<body>
  <!-- Skip to Content Link for Screen Readers -->
  <a href="#main-content" class="skip-to-content">
    Skip to main content
  </a>
  
  <!-- Liberation Platform Root -->
  <div id="root" 
       data-liberation-platform="true"
       data-creator-sovereignty="75-percent"
       data-community-governance="democratic"
       data-trauma-informed="true"
       data-wcag-compliance="3.0-bronze"
       role="application"
       aria-label="BLKOUT Liberation Platform - Revolutionary Community Empowerment">
    
    <!-- Loading State with Liberation Values -->
    <div id="liberation-loading" style="
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #FF69B4 0%, #8B008B 50%, #0099CC 100%);
      color: white;
      font-family: system-ui, -apple-system, sans-serif;
      text-align: center;
      padding: 2rem;
    ">
      <div style="max-width: 400px;">
        <div style="
          width: 64px;
          height: 64px;
          margin: 0 auto 1rem;
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-top: 4px solid white;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
        <h1 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem;">
          BLKOUT Liberation Platform
        </h1>
        <p style="font-size: 0.875rem; opacity: 0.9; margin-bottom: 1rem;">
          Loading revolutionary community empowerment...
        </p>
        <div style="font-size: 0.75rem; opacity: 0.8; line-height: 1.5;">
          <div>‚úäüèø 75% Creator Sovereignty</div>
          <div>üó≥Ô∏è Democratic Governance</div>
          <div>üõ°Ô∏è Community Protection</div>
          <div>üè¥‚Äç‚ò†Ô∏è Black Queer Joy</div>
        </div>
      </div>
    </div>
    
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide loading screen once React loads */
      #root:not(:empty) #liberation-loading {
        display: none;
      }
    </style>
  </div>
  
  <!-- Main Content Landmark for Accessibility -->
  <main id="main-content" style="display: none;"></main>
  
  <!-- No JavaScript Fallback with Liberation Values -->
  <noscript>
    <div style="
      padding: 2rem;
      text-align: center;
      background: #FF69B4;
      color: white;
      font-family: system-ui, sans-serif;
    ">
      <h1>BLKOUT Liberation Platform</h1>
      <p>
        JavaScript is required to access the liberation platform. 
        Please enable JavaScript to experience revolutionary community empowerment 
        with 75% creator sovereignty and democratic governance.
      </p>
      <div style="margin-top: 1rem; font-size: 0.875rem; opacity: 0.9;">
        Our platform prioritizes accessibility and works best with modern browsers 
        and JavaScript enabled for full trauma-informed community protection.
      </div>
    </div>
  </noscript>
  
  <!-- Liberation Platform Initialization -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Accessibility: Remove loading screen when content loads -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loadingEl = document.getElementById('liberation-loading');
      const mainContent = document.getElementById('main-content');
      
      // Show main content and hide loading screen
      if (mainContent) {
        mainContent.style.display = 'block';
      }
      
      // Remove loading screen after a delay to ensure smooth transition
      setTimeout(function() {
        if (loadingEl) {
          loadingEl.style.display = 'none';
        }
      }, 100);
    });
  </script>
</body>
</html>
